<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        
       
        <div class = "container">
            <div class="wrapper">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onLoggedin(loginForm)" class="form-signin">       
                    <h3 class="form-signin-heading">
                        <img src="../../orange-result/assets/images/logo.png" />
                    </h3>
                      <hr class="colorgraph"><br>
                      
                      <input type="text" class="form-control" placeholder="School Code" required name="username" #username="ngModel" [(ngModel)]="loginModel.username" />
                      <input type="password" class="form-control" required placeholder="Password" name="password" #password="ngModel"  [(ngModel)]="loginModel.password"/>     		  
                     
                      <button class="btn btn-md btn-primary btn-block" [disabled]="!loginForm.form.valid"  name="Submit" type="Submit">Login</button>  
                      <br>
                      <p style="text-align: center;">If you are unable to login, Please contact on: <a href="javascript:void(0)" >7838594590</a></p>						
                </form>
                
            </div>
        </div>

    </div>
</div>
<ngx-spinner
    bdOpacity = 1
    bdColor = "rgba(4,4,4,0.43)"
    size = "medium"
    color = "#fff"
    type = "ball-fall"
    [fullScreen] = "true">
    <p style="color: white;font-weight: 700;"> Please Wait... </p>
</ngx-spinner>
